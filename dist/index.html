<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8">
<meta content='IE=edge' http-equiv=X-UA-Compatible>
<meta content='width=device-width, initial-scale=1' name=viewport><title>Retouching Bid Calculator</title><link rel="stylesheet" href="styles/styles.css"/><script src="js/polyfill.min.js"></script></head></html><body><form id="retouchCalc"><h1>Scope of Work</h1><small>List minutes required for each step of production</small><div class="flex-row"><section class="taskTimes"><h2>Per Image</h2><label>File Handling/Intake<input id="fileHandlingIntake" value="0.5" type="number" step=".5"/></label><label>Raw Processing<input id="rawProcessing" value="1" type="number" step=".5"/></label><label>Clipping/Isolation<input id="clippingIsolation" value="0" type="number" step=".5"/></label><label>Cleanup<input id="cleanup" value="5" type="number" step=".5"/></label><label>Color Correction<input id="colorCorrection" value="1" type="number" step=".5"/></label><label>Integration (Composite)<input id="integration" value="0" type="number" step=".5"/></label><label>Mood & Grace<input id="moodGrace" value="0" type="number" step=".5"/></label><label>File Output<input id="fileOutput" value="0.5" type="number" step=".5"/></label><label>Delivery<input id="delivery" value="0.5" type="number" step=".5"/></label></section><section class="projectTotals"><h2>Summary</h2><label>Total Images<input id="quantity" value="3" type="number" step="1"/></label><label>Hourly Rate<input id="perImageHourlyRate" value="75" type="number" step="5"/></label><label class="percent">Revisions % (2 Rounds)<input id="revisionAllowance" value="20" type="number" step="1"/></label><div class="totals"><p class="total">Total Minutes<span id="perImageTotalMinutes">0</span></p><p class="total">Total Hours<span id="perImageTotalHours">0</span></p><hr/><p class="total">50% Upfront<span id="perImageTotalCostHalf">$0</span></p><hr/><p class="total">Total Cost<span id="perImageTotalCost">$0</span></p></div><p><button id="clearPerImage">Reset</button></p></section></div></form></body><script src="js/app.js"></script>
